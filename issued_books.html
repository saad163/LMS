<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Issued Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
        }
        .table {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background: #00d2ff;
            color: white;
        }
        .table tbody tr {
            color: white;
        }
        .btn-custom {
            background: #ff4081;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #c60055;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>üìö My Issued Books</h2>
        <a href="/library" class="btn btn-light btn-sm">üè† Back to Library</a>
        {% if books %}
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Shelf</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>
                        <a href="/return/{{ book[1] }}" class="btn btn-custom btn-sm">üîÑ Return</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted text-center mt-3">No books issued.</p>
        {% endif %}
    </div>
</body>
</html>
