<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?office,technology') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-custom {
            width: 100%;
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background: #ff4d88;
        }
        .error-message {
            color: #ff4d88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ†Ô∏è Admin Register</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/admin_register" method="post">
            <div class="mb-3">
                <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Admin Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register as Admin</button>
        </form>
        <p class="mt-3">Already an Admin? <a href="/admin_login" class="text-white">Login here</a></p>
    </div>
</body>
</html>
