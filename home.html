<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Background Styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .home-container {
            max-width: 450px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            color: white;
            text-align: center;
        }

        /* Icon */
        .home-container i {
            font-size: 50px;
            color: #17a2b8;
            margin-bottom: 15px;
        }

        /* Button Styling */
        .btn-custom {
            width: 100%;
            background: #17a2b8;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background: #138496;
        }

        /* Links */
        .home-container a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }
        .home-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="home-container">
        <i class="fa-solid fa-house"></i>
        <h2>Welcome to Our Website</h2>
        <p>Explore our platform and enjoy the features.</p>
        
        <a href="{{ url_for('login') }}">User Login</a> |
        <a href="{{ url_for('register') }}">Register</a> |
        <a href="{{ url_for('admin_login') }}">Admin Login</a> |
        <a href="{{ url_for('admin_register') }}">Admin Register</a>
    </div>

</body>
</html>
